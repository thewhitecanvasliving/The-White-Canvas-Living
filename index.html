<!-- <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Canvas Living</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet">

  <style>
    /* --- 2. Color Styles --- */
    :root {
      --bg-warm-off-white: #F7F5F2;
      --text-primary: #2F2A26;
      --text-muted: #6F675F;
      --accent-clay: #A47C5B;
      --accent-sand: #E5DED6;
      --accent-olive: #6B705C;
      --white: #FFFFFF;
    }

    /* --- Reset & Base Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-warm-off-white);
      color: var(--text-muted);
      font-family: 'Inter', sans-serif;
      /* Base Body Style */
      font-size: 16px;
      line-height: 24px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }

    /* --- 3. Text Styles --- */
    h1,
    h2,
    h3,
    .logo-text {
      font-family: 'Playfair Display', serif;
      color: var(--text-primary);
    }

    .h1-style {
      font-weight: 600;
      /* SemiBold */
      font-size: 64px;
      line-height: 66px;
      letter-spacing: 0;
    }

    .h2-style {
      font-size: 44px;
      line-height: 1.1;
      margin-bottom: 24px;
    }

    .h3-style {
      font-size: 28px;
      line-height: 1.2;
    }

    .body-style {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 24px;
      color: var(--text-muted);
    }

    .small-style {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      line-height: 20px;
      color: var(--text-muted);
    }

    /* --- Components / Assets --- */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
      line-height: 18px;
      padding: 16px 32px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      /* Subtle shadow as requested */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      border: none;
    }

    .btn-primary {
      background-color: var(--accent-clay);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: var(--text-primary);
    }

    /* --- 4. Layout System --- */
    .home-1440 {
      width: 100%;
      min-height: 100vh;
    }

    .content-1200 {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      /* Base padding for smaller screens */
    }

    /* Reusable 12-column grid */
    .grid-12 {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 24px;
    }

    /* Utility classes for grid spans */
    .col-span-3 {
      grid-column: span 3;
    }

    .col-span-4 {
      grid-column: span 4;
    }

    .col-span-6 {
      grid-column: span 6;
    }

    .col-span-12 {
      grid-column: span 12;
    }


    /* --- 5. Navbar --- */
    .navbar-container {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .nav-links {
      display: flex;
      gap: 32px;
    }

    .nav-link {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      color: var(--text-primary);
      position: relative;
    }

    .nav-link:hover {
      color: var(--accent-clay);
    }

    .nav-link.active {
      font-weight: 700;
    }

    /* --- 6. Hero Section (90vh) --- */
    .hero-section {
      min-height: 90vh;
      display: flex;
      align-items: center;
      padding-bottom: 80px;
      /* Margin bottom */
    }

    .hero-row {
      align-items: center;
    }

    .hero-text-area {
      padding-right: 40px;
    }

    .hero-text-area h1 {
      margin-bottom: 24px;
      white-space: pre-line;
      /* To handle the \n in prompt */
    }

    .hero-text-area p {
      margin-bottom: 32px;
      max-width: 480px;
    }

    .hero-image-container {
      position: relative;
      height: 100%;
      min-height: 600px;
      border-radius: 12px;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.06);
      /* 6% opacity #000 */
      pointer-events: none;
    }

    /* --- 7. Featured Projects --- */
    .featured-section {
      padding: 80px 0;
    }

    .project-card {
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .project-image {
      height: 220px;
      width: 100%;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .project-info h3 {
      margin-bottom: 8px;
      font-size: 24px;
      /* Using upper range of 20-24px */
    }

    /* --- 8. About Us --- */
    .about-section {
      padding: 100px 0;
    }

    .about-row {
      align-items: center;
    }

    .about-image {
      width: 100%;
      max-width: 480px;
      height: 360px;
      object-fit: cover;
      border-radius: 12px;
    }

    .about-text-area p {
      margin-bottom: 32px;
      max-width: 500px;
    }

    .stats-row {
      display: flex;
      gap: 40px;
    }

    .stat-card h3 {
      color: var(--accent-clay);
      margin-bottom: 4px;
    }

    /* --- 9. Testimonials --- */
    .testimonials-section {
      background-color: var(--accent-sand);
      padding: 100px 0;
    }

    .testimonial-cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 40px;
    }

    .testimonial-card {
      background-color: var(--bg-warm-off-white);
      border-radius: 12px;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
    }

    .quote-body {
      font-style: italic;
      margin-bottom: 24px;
      flex-grow: 1;
    }

    .client-info {
      display: flex;
      align-items: center;
    }

    .client-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      background-color: var(--accent-clay);
      /* Placeholder */
    }

    .client-name {
      font-weight: 700;
      color: var(--text-primary);
    }

    .testimonial-dots {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--text-muted);
      opacity: 0.3;
    }

    .dot.active {
      background-color: var(--accent-clay);
      opacity: 1;
    }

    /* --- 10. Footer --- */
    footer {
      background-color: var(--text-primary);
      color: var(--bg-warm-off-white);
      padding: 80px 0 32px 0;
    }

    footer h3,
    footer a,
    footer p,
    footer .small-style {
      color: var(--bg-warm-off-white);
    }

    footer h3 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .footer-links a:hover {
      color: var(--accent-clay);
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      gap: 16px;
    }

    .social-icon {
      width: 24px;
      height: 24px;
      border: 1px solid var(--bg-warm-off-white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      /* Placeholder for icon */
    }

    .copyright {
      text-align: center;
      margin-top: 64px;
      padding-top: 24px;
      border-top: 1px solid rgba(247, 245, 242, 0.1);
    }

    /* --- 12. Responsiveness --- */

    /* Tablet (approx 1024px and below) */
    @media (max-width: 1024px) {
      .h1-style {
        font-size: 48px;
        line-height: 1.1;
      }

      .hero-image-container {
        min-height: 400px;
      }

      .hero-text-area {
        padding-right: 0;
        margin-bottom: 40px;
      }

      /* Stack Hero */
      .hero-row .col-span-6 {
        grid-column: span 12;
      }

      /* 2-up projects on tablet */
      .project-card {
        grid-column: span 6;
      }

      /* Stack About */
      .about-row .col-span-6 {
        grid-column: span 12;
      }

      .about-image {
        margin: 0 auto 40px auto;
      }

      .about-text-area {
        text-align: center;
      }

      .about-text-area p {
        margin: 0 auto 32px auto;
      }

      .stats-row {
        justify-content: center;
      }

      /* 2-up testimonials */
      .testimonial-cards-grid .col-span-4 {
        grid-column: span 6;
      }

      .testimonial-card:last-child {
        display: none;
        /* Hide 3rd for simpler 2-up layout */
      }
    }

    /* Mobile (approx 768px and below) */
    @media (max-width: 768px) {
      .h1-style {
        font-size: 36px;
        line-height: 1.2;
      }

      .h2-style {
        font-size: 32px;
      }

      .navbar-container {
        flex-wrap: wrap;
        height: auto;
        padding: 16px 0;
      }

      .nav-links {
        width: 100%;
        justify-content: center;
        margin-top: 16px;
        gap: 24px;
      }

      .hero-section {
        min-height: auto;
        padding-top: 40px;
        text-align: center;
      }

      .hero-text-area p {
        margin: 0 auto 24px auto;
      }

      /* Stack everything */
      .project-card,
      .testimonial-cards-grid .col-span-4 {
        grid-column: span 12;
      }

      .testimonial-card:last-child {
        display: flex;
        /* Bring back 3rd card */
      }

      .stats-row {
        flex-direction: column;
        gap: 24px;
      }

      /* Footer Stacking */
      footer .grid-12 {
        display: flex;
        flex-direction: column;
        gap: 40px;
        text-align: center;
      }

      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="home-1440">

    <header class="content-1200">
      <div class="navbar-container">
        <a href="#" class="logo-text">White Canvas Living</a>
        <nav class="nav-links">
          <a href="#" class="nav-link active">Home</a>
          <a href="#" class="nav-link">Portfolio</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
        </nav>
      </div>
    </header>

    <section class="hero-section content-1200">
      <div class="grid-12 hero-row">
        <div class="col-span-6 hero-text-area">
          <h1 class="h1-style">Designing Timeless Spaces
            With Natural Harmony</h1>
          <p class="body-style">We design interiors that balance form, function and nature. Rooted in simple materials
            and soft palettes.</p>
          <button class="btn btn-primary">VIEW OUR WORK</button>
        </div>
        <div class="col-span-6 hero-image-container">
          <img
            src="https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Serene minimalist interior living room" class="hero-image">
          <div class="hero-overlay"></div>
        </div>
      </div>
    </section>

    <section class="featured-section content-1200">
      <h2 class="h2-style">Featured Projects</h2>
      <div class="grid-12">
        <div class="col-span-4 project-card">
          <img
            src="https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Project Image 1" class="project-image">
          <div class="project-info">
            <h3 class="h3-style">The Coastal Retreat</h3>
            <p class="body-style small-style">Minimalist redesign utilizing natural light and organic textures.</p>
          </div>
        </div>
        <div class="col-span-4 project-card">
          <img
            src="https://images.unsplash.com/photo-1600566753376-12c8ab7fb75b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Project Image 2" class="project-image">
          <div class="project-info">
            <h3 class="h3-style">Urban Sanctuary</h3>
            <p class="body-style small-style">Balancing modern city living with warm, calming earth tones.</p>
          </div>
        </div>
        <div class="col-span-4 project-card">
          <img
            src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?q=80&w=2053&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Project Image 3" class="project-image">
          <div class="project-info">
            <h3 class="h3-style">Mountain Haven</h3>
            <p class="body-style small-style">A cozy, rustic approach featuring reclaimed wood and stone.</p>
          </div>
        </div>
      </div>
    </section>

    <section class="about-section content-1200">
      <div class="grid-12 about-row">
        <div class="col-span-6">
          <img
            src="/public/interior1.JPG"
            alt="About Us Studio Image" class="about-image">
        </div>
        <div class="col-span-6 about-text-area">
          <h2 class="h2-style">Rooted in Nature. Designed for Living.</h2>
          <p class="body-style">We believe that interior design is more than just aesthetics; it's about creating
            environments that improve your daily life. Our philosophy is grounded in the belief that natural materials,
            thoughtful layouts, and a calm color palette can transform a house into a sanctuary.</p>
          <div class="stats-row">
            <div class="stat-card">
              <h3 class="h3-style">120+</h3>
              <p class="small-style">Projects</p>
            </div>
            <div class="stat-card">
              <h3 class="h3-style">10</h3>
              <p class="small-style">Years Active</p>
            </div>
            <div class="stat-card">
              <h3 class="h3-style">30+</h3>
              <p class="small-style">Cities</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="testimonials-section">
      <div class="content-1200">
        <h2 class="h2-style">What Our Clients Say</h2>
        <div class="grid-12 testimonial-cards-grid">
          <div class="col-span-4 testimonial-card">
            <p class="body-style quote-body">"White Canvas Living transformed our chaotic apartment into a serene oasis.
              The attention to detail and use of natural materials was exactly what we needed."</p>
            <div class="client-info">
              <img src="https://i.pravatar.cc/80?img=47" alt="Client Avatar" class="client-avatar">
              <div>
                <p class="client-name small-style">Sarah Jenkins</p>
                <p class="small-style">Residential Client</p>
              </div>
            </div>
          </div>
          <div class="col-span-4 testimonial-card">
            <p class="body-style quote-body">"Working with the team was an absolute pleasure. They truly understood our
              vision for a minimalist, functional workspace and exceeded our expectations."</p>
            <div class="client-info">
              <img src="https://i.pravatar.cc/80?img=33" alt="Client Avatar" class="client-avatar">
              <div>
                <p class="client-name small-style">David Chen</p>
                <p class="small-style">Commercial Client</p>
              </div>
            </div>
          </div>
          <div class="col-span-4 testimonial-card">
            <p class="body-style quote-body">"The end result is timeless. They have an incredible eye for balancing soft
              palettes with rich textures. Our home finally feels complete."</p>
            <div class="client-info">
              <img src="https://i.pravatar.cc/80?img=29" alt="Client Avatar" class="client-avatar">
              <div>
                <p class="client-name small-style">Elena Rossi</p>
                <p class="small-style">Residential Client</p>
              </div>
            </div>
          </div>
        </div>
        <div class="testimonial-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>

    <footer>
      <div class="content-1200">
        <div class="grid-12">
          <div class="col-span-3">
            <h3 class="logo-text" style="color: var(--bg-warm-off-white);">White Canvas Living</h3>
            <p class="small-style" style="opacity: 0.8;">Crafting serene, timeless interiors.</p>
          </div>
          <div class="col-span-3">
            <h3>Quick Links</h3>
            <nav class="footer-links small-style">
              <a href="#">Home</a>
              <a href="#">Portfolio</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
            </nav>
